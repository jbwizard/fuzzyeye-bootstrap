<body>

                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

                    <a class="dropdown-item" href="#">Vests & Jackets</a>
                    <a class="dropdown-item" href="#">Acessories</a>
                </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Mens
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Tops & Shirts</a>
                    <a class="dropdown-item" href="#">Vests & Jackets</a>
                    <a class="dropdown-item" href="#">Acessories</a>
                </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Culture</a>
                </li>
                <li class="nav-item">

                </li>

            </ul>
            <ul class="nav navbar-nav navbar-right">

                <li><a href="#"><i class="fa-solid fa-cart-shopping mr-4"></i></a></li>
              </ul>
        </div>

    <main>
        <section class="homepage">   
            <div class="container container-home homepage-img">
                <h1 class="mb-4">New arrivals</h1>
                <button class="btn btn-outline-light btn-lg text-uppercase font-weight-medium">shop now</button>
            </div>
        </section>
        <section class="section-one">
            <div class="container justify-content-md-center">
                <div class="row justify-content-md-center">
                    <div class="col-md-auto text-uppercase">
                        <h2>Shop new arrivals</h2>
                    </div>    
                </div>
                <div class="row mt-5">
                    <div class="col col-max">
                        <img class="img-fluid overlay" src="images/vest-one.jpg" alt="leather vest">
                        <div class="d-flex flex-row align-items-center justify-content-between">
                            <h4>T-shirt</h4>
                            <p>€35</p>
                        </div>
                    </div>
                    <div class="col col-max">
                        <img class="img-fluid overlay" src="images/vest.jpg" alt="leather vest">
                        <div class="d-flex flex-row align-items-center justify-content-between">
                            <h4>T-shirt</h4>
                            <p>€35</p>
                        </div>
                    </div>
                    <div class="col col-max">
                        <img class="img-fluid overlay"  src="images/white-tee.jpg" alt="white t-shirt">
                        <div class="d-flex flex-row align-items-center justify-content-between">
                            <h4>T-shirt</h4>
                            <p>€35</p>
                        </div>
                    </div>
                    <div class="col col-max">
                        <img class="img-fluid overlay"  src="images/yello-tee.jpg" alt="yellow t-shirt">
                        <div class="d-flex flex-row align-items-center justify-content-between">
                            <h4>T-shirt</h4>
                            <p>€35</p>
                        </div>
                    </div>
                </div>
            </div>

        </section>
  
    




    </main>
